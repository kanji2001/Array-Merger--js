<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge and Remove Duplicates</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h2>Merge and Remove Duplicates</h2>
      <div class="wrapper">
        

        <div class="input-wrapper">
          <label for="array1Input"> Array 1:</label>
          <input type="text" id="array1Input" placeholder="e.g., 1, 2, 3" />
        </div>
        <div class="input-wrapper">
          <label for="array2Input"> Array 2 :</label>
          <input type="text" id="array2Input" placeholder="e.g., 3, 4, 5" />
        </div>

        <button onclick="mergeAndRemoveDuplicates()">
          Merge and Remove Duplicates
        </button>

        <p id="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
